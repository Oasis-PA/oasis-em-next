name: Quick Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Check if database secrets are available
        id: check-secrets
        run: |
          if [ -z "${{ secrets.DATABASE_URL_TEST }}" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ Database secrets not configured - skipping database-dependent tests"
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup test database
        if: steps.check-secrets.outputs.secrets_available == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npx prisma migrate deploy

      - name: Run tests
        if: steps.check-secrets.outputs.secrets_available == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm test

      - name: Skip tests (no database access)
        if: steps.check-secrets.outputs.secrets_available == 'false'
        run: |
          echo "::warning::Tests skipped - DATABASE_URL_TEST secret not configured"
          echo "To enable tests, configure the following GitHub Secrets:"
          echo "  - DATABASE_URL_TEST"
          echo "  - ADMIN_USERNAME"
          echo "  - ADMIN_PASSWORD"
          echo "  - JWT_SECRET"

      - name: Report results
        if: always()
        run: echo "Workflow completed"
