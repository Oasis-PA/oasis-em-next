name: ğŸ” CI/CD - Testes e Build

on:
  push:
    branches:
      - main
      - apresentacao-tcc
      - develop
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "20"

jobs:
  # Job 1: Linting
  lint:
    name: ğŸ§¹ ESLint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Executar ESLint
        run: npm run lint
        continue-on-error: true

  # Job 2: Build
  build:
    name: ğŸ—ï¸ Build Next.js
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build do Next.js
        run: npm run build

      - name: ğŸ“¤ Upload de artefatos
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: .next/
          retention-days: 5

  # Job 3: Testes de IntegraÃ§Ã£o
  test:
    name: ğŸ§ª Testes de IntegraÃ§Ã£o
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: oasis_test
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ”„ Executar migrations
        run: npm run prisma:migrate
        env:
          DATABASE_URL: "postgresql://postgres:password@localhost:5432/oasis_test"

      - name: ğŸ§ª Rodar testes
        run: npm run test:integration
        env:
          DATABASE_URL: "postgresql://postgres:password@localhost:5432/oasis_test"
        continue-on-error: true

  # Job 4: RelatÃ³rio Final
  status:
    name: ğŸ“Š Status Final
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()

    steps:
      - name: âœ… Verificar resultado
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ]; then
            echo "âš ï¸ Um ou mais jobs falharam. Verifique os logs acima."
            exit 1
          else
            echo "âœ… Todos os jobs completados com sucesso!"
          fi
