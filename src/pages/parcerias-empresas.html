<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parcerias/Empresas</title>
    <link rel="stylesheet" href="../styles/parcerias-empresas.css">
    <link rel="stylesheet" href="../src/fontes/fontes.css">
</head>

<body>
    <header>
        <label for="tema" class="label">
            <input type="checkbox" name="tema" id="tema" class="check">
            <div class="bolinha">
                <img id="sol" class="imagem" src="../src/Imagens/sol.png" alt="Sol">
                <img id="lua" class="imagem" src="../src/Imagens/lua.png" alt="Lua" style="opacity: 0;">
            </div>
        </label>
    </header>

    <main>
        <article id="container">
            <form action="" method="get">
                <h1 class="titulo">COMO PODEMOS AJUDAR?</h1>
                <p class="subtitulo">Nossa equipe vai te responder com a maior disponibilidade.</p>
                <section id="caixas-texto">
                    <input type="text" name="nome" id="nome" placeholder="Nome e Sobrenome...">
                    <input type="email" name="email" id="email" placeholder="Email Corporativo...">
                    <div id="telefone">
                        <p>BR</p> 
                        <img src="../src/Imagens/parcerias-empresas/brasil.png" alt="Brasil">
                        <p>+55</p>
                        <input type="tel" name="telefone" id="telefone-input" placeholder="00 00000-0000">
                    </div>
                    <input type="text" name="empresa-que-representa" id="empresa-que-representa"
                        placeholder="Empresa que representa...">
                    <input type="text" name="total-colaboradores" id="total-colaboradores"
                        placeholder="Total de colaboradores...">
                    <input type="text" name="seu-cargo" id="seu-cargo" placeholder="Seu cargo...">
                </section>
                <section id="contato">
                    <textarea name="motivo" id="motivo" placeholder=" Nos conte um pouco do que deseja"></textarea>
                </section>
                <section class="cliente">
                    <a class="eusou2" href="tela-login.html">
                        <img src="../src/Imagens/parcerias-empresas/usuario.png" alt="Ícone de usuário">
                        <p class="eusoua">Eu sou um usuário</p>
                        <p class="eusoub">Dúvidas sobre o funcionamento do site, requisição de dados gerais, reportação de erros.</p>
                    </a>
                    <a class="eusou" href="parcerias-empresas.html">
                        <img src="../src/Imagens/parcerias-empresas/empresa.png" alt="Ícone de empresa">
                        <p class="eusoua">Eu sou uma empresa</p>
                        <p class="eusoub">Contato para parcerias, dúvidas sobre regulamentos, reportação de queixas.</p>
                    </a>
                </section>
                <button type="button" class="conheça" id="conheça">CONHEÇA</button>
            </form>
        </article>
        <aside>
            <figure>
                <p id="data">13 jan 2025</p>
                
                <p id="artigo">Algum artigo escrito aqui</p>
                <section class="morcas">
                    <p class="moda">Moda</p>
                    <p class="moda">Marcas</p>
                </section>
            </figure>
        </aside>
    </main>

    <script src="../js/parcerias.js"></script>
</body>

</html>
