<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="../styles/tela de cadastro.css">
    <link rel="stylesheet" href= "../src/fontes/fontes.css">
    <link rel="shortcut icon" href="../src/Imagens/logo-oasis-icon.ico" type="image/x-icon">
</head>
<body>
   
    <figure class="figure-padding-cadastro">
        <img src="../src/Imagens/tela-de-cadastro/imagem-tela-login-roxo.png" alt="imagem-tela-login-roxo">
    </figure>

    <main id="main-margin-cadastro">
        <section>
            <h1>Olá, seja bem vindo(a)!</h1>
            <p>Insira suas informações pessoais ou <br class="hide-on-mobile"> <strong>faça</strong> o registro</p>

            <form>
                <label for="snome">Seu nome</label>
                <input type="text" id="snome" name="snome" autocomplete="name" class="padding-form">
                
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="email" autocomplete="email" class="padding-form">
        
                <a href="tela-de-cadastro-2.html"><input class="botaocontinue" type="button" value="CONTINUE"></a>
            </form>
                
            <section class="div-linha-ou">
                <div class="lin"></div>
                <p class="div-ou">ou</p>
                <div class="lin"></div>
            </section>
            
            <section class="botaogoogle">
                <button> 
                    <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/light/google-color.png" alt="logogoogle" width="30px"> 
                    <span class="span-button-continue-google">CONTINUE COM O GOOGLE</span>
                </button>
            </section>
            
            <a href="tela-login.html"><button id="botaojaconta">JÁ TEM UMA CONTA? CLIQUE AQUI PARA REGISTRAR.</button></a>
        </section>
    </main>
</body>
</html>
