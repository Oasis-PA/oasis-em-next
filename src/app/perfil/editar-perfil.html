<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../src/fontes/fontes.css">
    <link rel="stylesheet" href="../styles/tabelas.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/editar-perfil.css">
</head>
<body>

    <!-- Botão menu toggle para mobile -->
    <button class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>

    <!-- Sidebar -->
    <aside id="aside-lateral">
        <div class="conte-navbar"> 
            <a href="#" id="Editar-perfil">Editar Perfil</a> 
            <a href="gerenciamento-conta.html">Gerenciamento de Conta</a>
            <a href="#">Permissões</a>
            <a href="#">Notificações</a>
            <a href="#">Privacidade e Dados</a>
            <a href="#">Segurança</a>
        </div>
    </aside>

    
    <div id="lol">
        <main>
            <div class="informa">
                <h4>EDITE SEU PERFIL</h4>
                <p>Mantenha seus dados pessoais privados. As informações que você adiciona aqui ficam visíveis apenas para você.</p>
            </div>

            <figure id="perf">
                <img src="../src/Imagens/editar-perfil/mulher.png" alt="Foto de perfil">    
                <figcaption>
                    <p id="foto">Foto</p>
                    <p id="Alterar">Alterar</p>
                </figcaption>
            </figure>

            <form action="" method="post" id="form"> 
                <div class="nome-sobre"> 
                    <div class="campos-texto" id="caixa-nome"> 
                        <p>Nome</p>
                        <input type="text" placeholder="Sofia" class="req" oninput="nameValidate()">
                        <span class="sp">Mínimo 3 caracteres</span>
                    </div>
                    <div class="campos-texto" id="caixa-sobrenome"> 
                        <p>Sobrenome</p>
                        <input type="text" placeholder="Ferreira" class="req" oninput="sobreValidate()">
                        <span class="sp">Mínimo 3 caracteres</span>
                    </div>
                </div>

                <div class="campos-texto req" id="caixa-pronomes">
                    <p>Pronomes</p>
                    <label for="pronomes">
                        <select id="pronomes" name="pronomes">
                            <option value="" disabled selected>Adicione seus pronomes</option>
                            <option value="ela">Ela/Dela</option>
                            <option value="ele">Ele/Dele</option>
                        </select>
                    </label>
                </div>

                <div class="campos-texto req" id="caixa-sobre">   
                    <p>Sobre</p>
                    <input type="text" placeholder="Fale mais sobre você...">
                </div>
            </form>
        </main>
    </div>

    
    <footer>
        <button type="button">Redefinir</button>
        <button id="bt" type="button">Salvar</button>
    </footer>

    <script src="../js/perfil.js"></script>
    
</body>
</html>
