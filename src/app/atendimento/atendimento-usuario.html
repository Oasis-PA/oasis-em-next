<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parcerias-Usuário</title>
    <link rel="stylesheet" href="../styles/atendimento-usuario.css">
    <link rel="stylesheet" href="../src/fontes/fontes.css">
</head>

<body>
    

    <main>
        <div id="container">
            <form action="" method="get">
                <h1 class="titulo">COMO PODEMOS AJUDAR?</h1>
                <p class="subtitulo">Nossa equipe vai te responder com a maior disponibilidade.</p>
                <div id="caixas-texto">
                    <input type="text" name="nome" id="nome" placeholder="Sofia Ferreira">
                    <input type="email" name="email" id="email" placeholder="ferreira.so97@gmail.com">
                    <div id="telefone">
                        <p>BR</p>
                        <img src="../src/Imagens/atendimento-usuario/brasil.png" alt="Brasil">
                        <p>+55</p>
                        <input type="tel" name="telefone" id="telefone-input" placeholder="00 00000-0000">
                    </div>
                </div>
                <label for="motivo">
                    <p class="contato">Qual o motivo do contato?</p>
                </label>
                <textarea name="motivo" id="motivo" placeholder=" Nos conte o que podemos fazer por você (outros)..."></textarea>

                <div class="eu">
                    <a class="eusou" href="../Pages/gerenciamento-conta.html">
                        <img src="../src/Imagens/atendimento-usuario/usuario.png" alt="Ícone de usuário">
                        <p class="eusoua">Eu sou um usuário</p>
                        <p class="eusoub">Dúvidas sobre o funcionamento do site, requisição de dados gerais, reportação de erros.</p>
                    </a>
                    <a class="eusou2" href="../Pages/parcerias-empresas.html">
                        <img src="../src/Imagens/atendimento-usuario/empresa.png" alt="Ícone de empresa">
                        <p class="eusoua">Eu sou uma empresa</p>
                        <p class="eusoub">Contato para parcerias, dúvidas sobre regulamentos, reportação de queixas.</p>
                    </a>
                </div>

                <button type="button" id="conheça">CONHEÇA</button>
            </form>
        </div>
        <aside>
            <figure>
                <p id="data">13 jan 2025</p>
              
                <p id="artigo">Algum artigo escrito aqui</p>
                <div class="morcas">
                    <p class="moda">Moda</p>
                    <p class="moda">Marcas</p>
                </div>
            </figure>
        </aside>
    </main>

    <script src="../js/parcerias.js"></script>
</body>

</html>
